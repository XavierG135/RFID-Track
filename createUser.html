<!DOCTYPE html>

<html>
    <head>
        <script>
            function clearCreate() {
                document.getElementById("createUserForm").reset();
            }
        </script>
        <link href="createUser.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="clearCreate();"> 
        <!-- Write code here! -->
        <div id="content">
            <form id="createUserForm">
                Enter ID <input class="textInput" id = "userID" type = "text"> <br>
                Enter Name <input class="textInput" id = "userName" type = "text"> <br>
                Enter Age <input class="textInput" id = "userAge" type = "number" max="19" min="14"> <br>
                Enter Gender <select class="textInput" id="userGender"> 
                    <option> </option>
                    <option value= "true"> Male </option>
                    <option value="false"> Female </option>
                </select> <br>
                Enter Grade <select id="userGrade" class="textInput">
                    <option> </option>
                    <option value="9"> Freshman </option>
                    <option value="10"> Sophomore</option>  
                    <option value="11"> Junior</option>  
                    <option value="12"> Senior</option>  
                </select> <br>
            </form>
                <button class="buttons" id="enterData" type = "submit"> 
                     Submit
                </button>
                <input class="buttons" id="clearCreateUserButton" type="button" onclick="clearCreate()" value="Clear">
                <button class="buttons" id="backToTable" onclick="window.location.href = 'index.html'"> 
                     Return to Table 
                </button>
            </fieldset>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="createUser.js"></script>
    </body>
</html>
